<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="timeblock row" id="8">
        <div class="col-md-1 time-box">8am</div>
        <textarea class="col-md-10 planner"></textarea>
        <button type="button" class="btn btn-outline-dark col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="timeblock row" id="9">
        <div class="col-md-1 time-box">9am</div>
        <textarea class="col-md-10 planner"></textarea>
        <button type="button" class="btn btn-outline-dark col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="timeblock row" id="10">
        <div class="col-md-1 time-box">10am</div>
        <textarea class="col-md-10 planner"></textarea>
        <button type="button" class="btn btn-outline-dark col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="timeblock row" id="11">
        <div class="col-md-1 time-box">11am</div>
        <textarea class="col-md-10 planner"></textarea>
        <button type="button" class="btn btn-outline-dark col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="timeblock row" id="12">
        <div class="col-md-1 time-box">12pm</div>
        <textarea class="col-md-10 planner"></textarea>
        <button type="button" class="btn btn-outline-dark col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="timeblock row" id="13">
        <div class="col-md-1 time-box">1pm</div>
        <textarea class="col-md-10 planner"></textarea>
        <button type="button" class="btn btn-outline-dark col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="timeblock row" id="14">
        <div class="col-md-1 time-box">2pm</div>
        <textarea class="col-md-10 planner"></textarea>
        <button type="button" class="btn btn-outline-dark col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="timeblock row" id="15">
        <div class="col-md-1 time-box">3pm</div>
        <textarea class="col-md-10 planner"></textarea>
        <button type="button" class="btn btn-outline-dark col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="timeblock row" id="16">
        <div class="col-md-1 time-box">4pm</div>
        <textarea class="col-md-10 planner"></textarea>
        <button type="button" class="btn btn-outline-dark col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="timeblock row" id="17">
        <div class="col-md-1 time-box">5pm</div>
        <textarea class="col-md-10 planner"></textarea>
        <button type="button" class="btn btn-outline-dark col-md-1"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
